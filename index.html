<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        html,
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            font-size: 16px;
            font-family: Arial;
        }
        a {
            color: #fff;
            cursor: pointer;
        }
        a:hover {
            color: #ddd;
        }
        a:active {
            color: #bbb;
        }
    </style>
</head>
<body>
    <p>This site is no longer active, please go to the new one.</p>
    <a href="https://meower.xyz">Go To New Site</a>
</body>
</html>
